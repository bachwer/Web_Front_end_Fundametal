<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="https://api.gateway.com" method="post">
    <div>
    <label for="name">Họ và Tên</label>
    <input type="text" id="name" name="name"><br>
    </div>

    <div>
        <label for="date">Ngày Sinh</label>
        <input type="date" id="date" name="date"><br>
    </div>

    <div>
        <lable for="male">Giới Tính</lable>
        <label for="male"> </label><input type="radio" id="male" name="male" value="male">Nam
        <label for="male2"> </label><input type="radio" id="male2" name="male" value="male">Nữ
    </div>

    <div>
        <label for="phone">Số điện thoại</label>
        <input type="number" id="phone" name="phone"><br>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br>
    </div>
    <div>
        <label for="address">Địa chỉ</label>
        <textarea id="address" name="address"></textarea><br>
    </div>

    <div>
        <label for="role">Message</label>
        <select name="role" id="role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
        </select>
    </div>

    <div>
        <label for="skill">Kĩ Năng</label>
        <textarea id="skill" name="skill"></textarea><br>
    </div>

    <div>
        <lable for="time">Thời Gian rảnh</lable>
        <label for="times"></label><input type="checkbox" id="times" name="time"> sáng
        <label for="timec"></label><input type="checkbox" id="timec" name="time"> Chiều
        <label for="timet"></label><input type="checkbox" id="timet" name="time">Tối <br>
    </div>

    <div>
        <label for="reson">Lý do tham gia nhóm</label>
        <textarea id="reson" name="reson"></textarea><br>
    </div>
    <div>
        <label for="color">Màu sắc yêu thích</label>
        <input type="color" id="color" name="color"><br>
    </div>
    <div>
        <label for="News">Đăng kí nhân TT</label>
        <input type="checkbox" id="News" name="news"><br>
    </div>

    <div>
        <lable for="sendNews">Nhận thông báo</lable>
        <label for="emaill"></label><input type="radio" id="emaill" name="time"> Email
        <label for="sms"></label><input type="radio" id="sms" name="time"> SMS
    </div>
    <div>
        <button>Đăng kí thành viên</button>
    </div>

</form>
</body>
</html>
