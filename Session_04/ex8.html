<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Biểu Mẫu Đặt Hàng</h1>
    <div>
        <label for="SP">Sản Phẩm: </label><input type="text" id="SP" name="SP"><br>
        <label for="SL">Số lượng: </label><input type="text" id="SL" name="SL"><br>
    </div>

        <label for="Email">Email: </label><input type="email" id="Email" name="Email"><br>
    </div>
    <div>
        <label for="address">Địa chỉ: </label><textarea id="address"></textarea>
    </div>
    <button type="submit">Đặt Hàng</button>
</body>
