<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="https://api.gateway.com" method="post">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" name="name"><br>
  </div>

  <div>
    <label for="date">Date</label>
    <input type="date" id="date" name="date"><br>
  </div>

  <div>
    <lable for="gender">Giới tính</lable>
    <label for="female"></label><input type="radio" id="female" name="gender">Nam
    <label for="male"></label><input type="radio" id="male" name="gender">Nữ
  </div>

  <div>
    <label for="CCCD">CCCD</label>
    <input type="number" id="CCCD" name="CCCD"><br>
  </div>

  <div>
    <label for="dateCCCD">ngay cap</label>
    <input type="date" id="dateCCCD" name="dateCCCD"><br>
  </div>
  <div>
    <label for="noicap">noi cap</label>
    <input type="text" id="noicap" name="noicap"><br>
  </div>

  <div>
    <label for="phone">So dien thoai</label>
    <input type="number" id="phone" name="phone"><br>
  </div>

  <div>
    <label for="email">email</label>
    <input type="email" id="email" name="email"><br>
  </div>

  <div>
    <label for="ad">dia chi thuong chu</label>
    <textarea id="ad" name="ad"></textarea><br>
  </div>

  <div>
    <label for="ads">Tam chu</label>
    <textarea id="ads" name="ad"></textarea><br>
  </div>

  <div class="form-group">
    <lable>Loại cccd</lable>
    <label for="cccdNew"></label><input type="radio" id="cccdNew" name="gender">Mới
    <label for="cccdOld"></label><input type="radio" id="cccdOld" name="gender">Cũ
  </div>
  <div>
    <label for="DT">dan toc</label>
    <input type="text" id="DT" name="name"><br>
  </div>

  <div>
    <label for="TG">Ton giao</label>
    <input type="text" id="TG" name="name"><br>
  </div>

  <div>
    <label for="QT">Quoc tich</label>
    <input type="text" id="QT" name="name"><br>
  </div>

  <div>
    <label for="CCCDCM">CCCD cua cha me</label>
    <input type="number" id="CCCDCM" name="CCCD"><br>
  </div>

  <label for="city">Tinh Thanh pho</label>
  <select name="" id="city">
    <option>Thai</option>
    <option>Nam</option>
    <option>Nu</option>
    </select><br>

  <button type="submit">submit</button>
</form>
</body>
</html>
